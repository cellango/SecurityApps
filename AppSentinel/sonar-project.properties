# Root project settings
sonar.projectKey=appsentinel
sonar.projectName=AppSentinel
sonar.projectVersion=1.0

# Modules
sonar.modules=AppInventory,AppScore

# AppInventory settings
AppInventory.sonar.projectBaseDir=AppInventory
AppInventory.sonar.sources=backend/app,frontend/src
AppInventory.sonar.tests=backend/tests
AppInventory.sonar.python.coverage.reportPaths=backend/coverage.xml
AppInventory.sonar.python.xunit.reportPath=backend/test-reports/report.xml
AppInventory.sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# AppScore settings
AppScore.sonar.projectBaseDir=AppScore
AppScore.sonar.sources=backend/app,frontend/src
AppScore.sonar.tests=backend/tests
AppScore.sonar.python.coverage.reportPaths=backend/coverage.xml
AppScore.sonar.python.xunit.reportPath=backend/test-reports/report.xml
AppScore.sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Global settings
sonar.sourceEncoding=UTF-8
sonar.exclusions=**/node_modules/**,**/migrations/**,**/*.pyc,**/__pycache__/**,**/tests/**
sonar.coverage.exclusions=**/tests/**,**/__init__.py,**/migrations/**
