# Project identification
sonar.projectKey=appsentinel-appinventory
sonar.projectName=AppSentinel - AppInventory
sonar.projectVersion=1.0

# Source code location
sonar.sources=backend/app,frontend/src
sonar.tests=backend/tests
sonar.language=py,js

# Source code encoding
sonar.sourceEncoding=UTF-8

# Python specific configuration
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.python.xunit.reportPath=backend/test-reports/report.xml

# JavaScript specific configuration
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/migrations/**,**/*.pyc,**/__pycache__/**
