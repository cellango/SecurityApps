window.CUCUMBER_MESSAGES = [{"meta":{"protocolVersion":"22.0.0","implementation":{"name":"cucumber-jvm","version":"7.14.0"},"runtime":{"name":"OpenJDK 64-Bit Server VM","version":"23.0.1"},"os":{"name":"Mac OS X"},"cpu":{"name":"x86_64"}}},{"testRunStarted":{"timestamp":{"seconds":1735164111,"nanos":210032000}}},{"source":{"uri":"file:///Users/carolinaclement/apps/PerimeterAI/perimeterai-keycloak/src/test/resources/features/tenant_management.feature","data":"@tenant\nFeature: Tenant Management\n  As an administrator\n  I want to manage tenants in Keycloak\n  So that I can organize and control access for different organizations\n\n  Background:\n    Given I am logged in as an administrator\n    And I am on the admin console page\n\n  Scenario: View Tenant Management Tab\n    Then I should see the \"Tenant Management\" tab in the navigation menu\n\n  Scenario: Access Tenant Management Page\n    When I click on the \"Tenant Management\" tab\n    Then I should be redirected to the tenant management page\n    And I should see the tenant list table\n    And I should see the \"Create Tenant\" button\n\n  Scenario: Create New Tenant\n    Given I am on the tenant management page\n    When I click on the \"Create Tenant\" button\n    Then I should see the tenant creation form\n    When I fill in the following tenant details:\n      | Name        | Test Tenant      |\n      | ID          | test-tenant      |\n      | Description | Test Description |\n    And I click the \"Save\" button\n    Then I should see a success message\n    And I should see \"Test Tenant\" in the tenant list\n\n  Scenario: Edit Existing Tenant\n    Given I am on the tenant management page\n    And there is an existing tenant \"Test Tenant\"\n    When I click the edit button for \"Test Tenant\"\n    Then I should see the tenant edit form\n    When I update the description to \"Updated Description\"\n    And I click the \"Save\" button\n    Then I should see a success message\n    And I should see \"Updated Description\" in the tenant details\n\n  Scenario: Delete Tenant\n    Given I am on the tenant management page\n    And there is an existing tenant \"Test Tenant\"\n    When I click the delete button for \"Test Tenant\"\n    Then I should see a confirmation dialog\n    When I confirm the deletion\n    Then I should see a success message\n    And \"Test Tenant\" should not be in the tenant list\n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///Users/carolinaclement/apps/PerimeterAI/perimeterai-keycloak/src/test/resources/features/tenant_management.feature","feature":{"location":{"line":2,"column":1},"tags":[{"location":{"line":1,"column":1},"name":"@tenant","id":"8da5f7b6-9baa-41a2-9ef2-089e48539857"}],"language":"en","keyword":"Feature","name":"Tenant Management","description":"  As an administrator\n  I want to manage tenants in Keycloak\n  So that I can organize and control access for different organizations","children":[{"background":{"location":{"line":7,"column":3},"keyword":"Background","name":"","description":"","steps":[{"location":{"line":8,"column":5},"keyword":"Given ","keywordType":"Context","text":"I am logged in as an administrator","id":"0f235c81-2291-4839-91e2-a66d4e14ed5a"},{"location":{"line":9,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"I am on the admin console page","id":"8093cf86-b6cd-47c9-a9c3-0df7e4da5db5"}],"id":"acb47a63-3a30-4448-87a6-3ed48a75381a"}},{"scenario":{"location":{"line":11,"column":3},"tags":[],"keyword":"Scenario","name":"View Tenant Management Tab","description":"","steps":[{"location":{"line":12,"column":5},"keyword":"Then ","keywordType":"Outcome","text":"I should see the \"Tenant Management\" tab in the navigation menu","id":"bf31c2e7-237f-443a-9b7e-4617afd9f3bc"}],"examples":[],"id":"d8cc0502-afe9-45b3-b7f5-24bb129b119c"}},{"scenario":{"location":{"line":14,"column":3},"tags":[],"keyword":"Scenario","name":"Access Tenant Management Page","description":"","steps":[{
