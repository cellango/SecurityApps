<![CDATA[<div class="col-sm-9 col-md-10 col-sm-push-3 col-md-push-2">

            <span class="pficon pficon-add-circle-o"></span>

                <label class="col-sm-2 control-label" for="tenant-id">ID</label>

            </div>

                <label class="col-sm-2 control-label" for="tenant-description">Description</label>
                <div class="col-sm-4">
                    <input type="text" id="tenant-description" class="form-control" ng-model="newTenant.description">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-default" ng-click="showAddForm = false">Cancel</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Tenant List Table -->
    <table class="table table-striped table-bordered tenant-list-table">

                <th>Description</th>

                <td ng-if="!tenant.editing">{{tenant.status}}</td>

                        <span class="pficon pficon-delete"></span>

                        <input type="text" class="form-control" ng-model="editingTenant.description">
                        <button type="button" class="btn btn-primary" ng-click="saveTenant(tenant)">Save</button>

                    </form>
